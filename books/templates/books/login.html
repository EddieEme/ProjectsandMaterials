{% extends 'books/base.html' %}
{% block link %}
<script defer src="{% static 'books/js/login.js' %}"></script>
{% endblock %}
{% block style %}  
{% load static %} 
<style>
   .body {
    background-color: #bfc2b7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .social-btn .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
{% endblock %}
{% block content %}
<div class="body" style="
background-color: #bfc2b7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">
    <!-- Login Container -->
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <!-- Social Login Section -->
        <div class="social-login mt-4">
            <p class="text-center mb-3">Or login with:</p>
            <div class="social-btn">
                <button class="btn btn-danger w-100" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-primary w-100 mt-2" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
        </div>
        <!-- Link to Registration Page -->
        <p class="text-center mt-4">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Login JS -->
    {% comment %} <script src="{% static 'books/js/login.js' %}"></script> {% endcomment %}
    <!-- Custom JS -->
{% endblock %}
