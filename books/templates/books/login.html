{% block content %}
<div class="body" style="
background-color: #bfc2b7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
">
    <!-- Login Container -->
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <!-- Social Login Section -->
        <div class="social-login mt-4">
            <p class="text-center mb-3">Or login with:</p>
            <div class="social-btn">
                <button class="btn btn-danger w-100" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-primary w-100 mt-2" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
        </div>
        <!-- Link to Registration Page -->
        <p class="text-center mt-4">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Handle login form submission
document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            await handleLogin();
        });
    } else {
        console.error("Login form not found!");
    }
});

async function handleLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const loginUrl = '/api/auth/login/';

    try {
        const response = await fetch(loginUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()  
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        console.log("Login Response:", data);

        if (response.ok && data.access) {
            sessionStorage.setItem('token', data.access);

            // âœ… Test API request with Authorization header
            const profileResponse = await fetch('/api/users/me/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${data.access}`
                }
            });

            const profileData = await profileResponse.json();
            
            if (profileResponse.ok) {
                console.log("User Profile:", profileData);
                alert('Login successful! Redirecting to dashboard...');
                window.location.replace("http://127.0.0.1:8000/login-home/");
            } else {
                alert("Login failed. Could not fetch profile.");
                sessionStorage.removeItem('token');
            }
        } else {
            alert(data.detail || 'Login failed. Please check your credentials.');
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred. Please try again.');
    }
}

// Retrieve CSRF token
function getCSRFToken() {
    let cookieValue = null;
    if (document.cookie) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith('csrftoken=')) {
                return cookie.substring('csrftoken='.length);
            }
        }
    }
    return cookieValue;
}

            alert('Redirecting to Facebook login...');
            // Replace with actual Facebook OAuth implementation
        }
    </script>
{% endblock %}
