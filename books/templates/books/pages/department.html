{% load static %}
{% block link %}
<link href="{% static 'books/department.css' %}" rel="stylesheet">
<link href="{% static 'books/css/project.css' %}" rel="stylesheet">

{% endblock %}

{% block style %}
<style>
    .search-section {
        background: #f8f9fa;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }

    .book-card {
        transition: transform 0.2s;
        margin-bottom: 0.9rem;
        border: none;
        border-bottom: 1px solid gray;
        border-radius: 0;
    }

    .books-list {
        border: 1pt solid #6c757d;
        padding: 0.5rem;
    }

    .book-card:hover {
        transform: translateY(-5px);
    }

    .category-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
    }

    .book-type-badge {
        position: absolute;
        top: 3rem;
        right: 1rem;
    }

    .stats {
        font-size: 0.9em;
        color: #6c757d;
    }

    .loading-spinner {
        text-align: center;
        padding: 2rem;
    }

    #searchInput {
        max-width: 500px;
        margin: 0 auto;
    }

    .no-results {
        text-align: center;
        padding: 3rem;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<input type="hidden" id="categoryId" value="{{ selected_category.id }}">

<!-- Search Section -->
<div class="search-section card-head">
    <div class="container search-content">
        <h2 class="text-center mb-4" id="categoryTitle"> Research Projects</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search books...">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Books List -->
<div class="container">
    <div id="loadingIndicator" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="row books-list" id="booksList"></div>
    
    <nav aria-label="Books pagination" class="my-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize variables
    const categoryId = document.getElementById('categoryId').value;
    const booksPerPage = 10;
    let currentPage = 1;
    let booksData = [];
    
    // DOM Elements
    const elements = {
        booksList: document.getElementById('booksList'),
        pagination: document.getElementById('pagination'),
        searchInput: document.getElementById('searchInput'),
        searchButton: document.getElementById('searchButton'),
        loadingIndicator: document.getElementById('loadingIndicator'),
        categoryTitle: document.getElementById('categoryTitle')
    };

    // Show/hide loading
    const toggleLoading = (show) => {
        elements.loadingIndicator.style.display = show ? 'block' : 'none';
        elements.booksList.style.display = show ? 'none' : 'flex';
    }; 

    // Fetch books from API
    async function fetchBooks() {
        try {
            toggleLoading(true);
            
            const response = await fetch(`/api/department/${categoryId}/`);
            if (!response.ok) throw new Error('Failed to fetch books');
            
            const data = await response.json();
            booksData = data.books;
            
            // Update category title if needed
            if (data.selected_category) {
                elements.categoryTitle.textContent = `${data.selected_category.name} Research Projects`;
            }
            
            renderBooks();
        } catch (error) {
            console.error('Error:', error);
            elements.booksList.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger">
                        Failed to load books. Please try again later.
                    </div>
                </div>`;
        } finally {
            toggleLoading(false);
        }
    }

    // Render books with pagination
    function renderBooks(searchTerm = '') {
        let filteredBooks = booksData;
        if (searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            filteredBooks = booksData.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.description.toLowerCase().includes(searchTerm)
            );
        }

        const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
        const start = (currentPage - 1) * booksPerPage;
        const end = start + booksPerPage;
        const paginatedBooks = filteredBooks.slice(start, end);

        elements.booksList.innerHTML = paginatedBooks.length ? 
            paginatedBooks.map(book => `
                <div class="col-md-12 col-lg-12">
                    <a href="/product-details/${book.id}/" class="text-decoration-none">
                        <div class="card book-card">
                            <div class="card-body">
                                <h5 class="card-title">${book.title}</h5>
                                <span class="badge bg-primary category-badge">
                                    ${book.category.name} ${book.book_type.name}
                                </span>
                                <p class="card-text">
                                ${book.description ? book.description.substring(0, 500) + (book.description.length > 500 ? '...' : '') : 'No description available'}
                               </p>
                                <div class="stats d-flex justify-content-between">
                                    <span>${new Date(book.created_at).toLocaleDateString()}</span>
                                    <span>
                                        <i class="bi bi-eye"></i> ${book.views || 0} views
                                        <i class="bi bi-chat ms-2"></i> ${book.comments || 0} comments
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            `).join('') :
            `<div class="col-12 text-center">
                <p>No books found matching your search.</p>
            </div>`;

        renderPagination(totalPages);
    }

    // Render pagination controls
    function renderPagination(totalPages) {
        if (totalPages <= 1) {
            elements.pagination.innerHTML = '';
            return;
        }

        elements.pagination.innerHTML = `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
            </li>
            ${Array.from({length: totalPages}, (_, i) => i + 1)
                .map(page => `
                    <li class="page-item ${page === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${page}">${page}</a>
                    </li>
                `).join('')}
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
            </li>
        `;
    }

    // Event Listeners
    elements.pagination.addEventListener('click', function(e) {
        e.preventDefault();
        if (e.target.classList.contains('page-link')) {
            const newPage = parseInt(e.target.dataset.page);
            if (newPage && newPage !== currentPage) {
                currentPage = newPage;
                renderBooks(elements.searchInput.value);
                window.scrollTo(0, 0);
            }
        }
    });

    // Debounced search
    let searchTimeout;
    elements.searchInput.addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            currentPage = 1;
            renderBooks(e.target.value);
        }, 300);
    });

    elements.searchButton.addEventListener('click', function() {
        currentPage = 1;
        renderBooks(elements.searchInput.value);
    });

    // Initial load
    fetchBooks();
});
</script>

<!-- External Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
