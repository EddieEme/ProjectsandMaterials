<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ayatutu Ontology</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .price {
            font-size: 24px;
            color: #198754;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Order Summary</h3>

                        <div class="order-summary mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h5 class="mb-0">AYATUTU ONTOLOGY</h5>
                                    <small class="text-muted">The George Akume Leadership Recruitment Model</small>
                                </div>
                                <span class="price">$49.99</span>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span>$49.99</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Processing Fee:</span>
                                <span>$2.00</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total:</span>
                                <span>$51.99</span>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            By proceeding with the payment, you agree to our terms and conditions.
                        </div>

                        <button class="btn btn-success btn-lg w-100" onclick="processPayment()">
                            Pay Now ($51.99)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function processPayment() {
            window.location.href = 'payment.html';
        }
    </script>
</body>

</html>
