{% extends 'books/loginbase.html' %}
{% load static %}
{% block content %}
    <!-- Edit Profile Page -->
    <div class="container py-4" id="edit-profile" style="margin-top:6.5rem !important;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Edit Profile</h5>
                <form>
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="text-center">
                                <img src="/api/placeholder/200/200" class="img-fluid rounded-circle mb-3"
                                    alt="Profile Picture">
                                <div class="d-grid">
                                    <button class="btn btn-outline-primary mb-2">Change Picture</button>
                                    <button class="btn btn-outline-danger">Remove Picture</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" value="John">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" value="Doe">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="john@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" value="+1 234 567 8900">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control"
                                    rows="4">I'm a digital content creator specializing in educational materials and programming tutorials.</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
