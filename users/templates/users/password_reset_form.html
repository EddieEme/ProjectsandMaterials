{% extends 'books/base.html' %}
{% block content %}
<style>
    .login-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        background: linear-gradient(135deg, rgba(240, 247, 255, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%),
                    url('/static/clipapp/images/hero_image.jpg');
        background-size: cover;
        background-position: center;
    }
    .card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    /* Style all Django form inputs */
    .card input[type="text"],
    .card input[type="email"],
    .card input[type="password"],
    .card input[type="number"],
    .card select,
    .card textarea {
        width: 100%;
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 0;
        padding: 10px;
        transition: all 0.3s ease;
        background: transparent;
        font-size: 15px;
    }
    .card input:focus,
    .card select:focus,
    .card textarea:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        outline: none;
    }

    /* Submit Button */
    .modern-btn {
        background: linear-gradient(90deg, #4a90e2, #357ABD);
        border: none;
        padding: 12px;
        border-radius: 30px;
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .modern-btn:hover {
        background: linear-gradient(90deg, #357ABD, #4a90e2);
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .messages {
        margin-bottom: 1rem;
    }
    .messages p {
        margin: 0;
        padding: 10px;
        border-radius: 5px;
    }
    .messages .success {
        background-color: #d4edda;
        color: #155724;
    }
    .messages .error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

<div class="login-box">
    <div class="card">
        <!-- Tabs -->
        <div class="tabs mb-4">
            <div class="tab active fw-bold text-primary fs-5 text-center ">Reset Password</div>
        </div>

        <!-- Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Reset Password Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="modern-btn btn-primary">Send Reset Email</button>
        </form>
    </div>
</div>

{% include 'books/pages/footer.html' %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
