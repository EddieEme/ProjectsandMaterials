{% extends 'books/base.html' %}
{% block content %}
<style>
    .login-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(240, 247, 255, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%),
                url('/static/clipapp/images/hero_image.jpg');
        background-size: cover;
        background-position: center;
    }

    .form-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 500px;
    }

    .help-text {
        font-size: 12px;
        color: #6c757d;
        font-style: italic;
        margin-top: 0.25rem;
    }

    .errorlist {
        list-style: none;
        padding-left: 0;
        margin-top: 0.25rem;
        color: #dc3545;
        font-size: 12px;
    }
</style>

<div class="login-box">
    <div class="form-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h2 class="h3">Reset Password</h2>
        </div>

        <!-- Form -->
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                
                <!-- Replace the default input with Bootstrap-styled input -->
                <input type="password" 
                       name="{{ field.html_name }}"
                       id="{{ field.id_for_label }}"
                       class="form-control {% if field.errors %}is-invalid{% endif %}"
                       required>
                
                {% if field.help_text %}
                    <div class="help-text">
                        {{ field.help_text }}
                    </div>
                {% endif %}
                
                {% if field.errors %}
                    <div class="invalid-feedback">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

    // Auto-hide error messages
    document.addEventListener('DOMContentLoaded', function() {
        const errorMessages = document.querySelectorAll('.invalid-feedback');
        errorMessages.forEach(function(error) {
            setTimeout(function() {
                error.style.display = 'none';
            }, 5000);
        });
    });
</script>

<!-- Add to your base template -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
