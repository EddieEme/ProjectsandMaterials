{% comment %} {% extends 'clipapp/index.html' %} {% endcomment %}

{% block content %}
<style>
    .login-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(240, 247, 255, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%),
            url('/static/clipapp/images/hero_image.jpg');
        background-size: cover;
        text-align: center;
    }
    .login-box h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    .login-box p {
        font-size: 18px;
        color: #555;
    }
</style>

{% comment %} <div class="login-box">


    <div class="container">
        <h2>Password Reset Sent</h2>
        <p>We have sent an email to reset your password. Please check your inbox.</p>
    </div>
</div>  {% endcomment %}



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
